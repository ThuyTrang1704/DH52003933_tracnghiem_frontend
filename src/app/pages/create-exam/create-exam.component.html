<div class="container">
    <h2>Tạo mới đề thi</h2>
    <form>
      <div>
        <label for="examName">Tên đề kiểm tra</label>
        <input id="examName" formControlName="examName" type="text" placeholder="Nhập tên đề kiểm tra" />
      </div>
  
      <div>
        <label>Thời gian bắt đầu</label>
        <div>
          <input formControlName="startTime" type="datetime-local" />
          <input formControlName="endTime" type="datetime-local" />
        </div>
        <div>
          <label for="duration">Thời gian làm bài</label>
          <input id="duration" formControlName="duration" type="number" placeholder="00" />
        </div>
      </div>
  
      <div>
        <label for="assignTo">Giao cho</label>
        <textarea id="assignTo" formControlName="assignTo"></textarea>
      </div>
  
      <div>
        <label for="chapters">Chương</label>
        <select id="chapters" formControlName="chapters" multiple>
          <option *ngFor="let chapter of chapters" [value]="chapter">{{chapter}}</option>
        </select>
      </div>
  
      <div>
        <label for="totalQuestions">Số câu đề</label>
        <input id="totalQuestions" formControlName="totalQuestions" type="number" />
      </div>
  
      <div>
        <label for="mediumQuestions">Số câu trung bình</label>
        <input id="mediumQuestions" formControlName="mediumQuestions" type="number" />
      </div>
  
      <div>
        <label for="hardQuestions">Số câu khó</label>
        <input id="hardQuestions" formControlName="hardQuestions" type="number" />
      </div>
  
      <div class="config">
        <label><input type="checkbox" formControlName="autoFetch" /> Tự động lấy từ ngân hàng đề</label>
        <label><input type="checkbox" formControlName="showScoreAfterExam" /> Xem điểm sau khi thi xong</label>
        <label><input type="checkbox" formControlName="showExamAfterExam" /> Xem bài làm khi thi xong</label>
        <label><input type="checkbox" formControlName="shuffleQuestions" /> Đảo câu hỏi</label>
        <label><input type="checkbox" formControlName="shuffleAnswers" /> Đảo đáp án</label>
        <label><input type="checkbox" formControlName="autoSubmitOnTabSwitch" /> Tự động nộp bài khi chuyển tab</label>
      </div>
  
      <button type="submit">+ TẠO ĐỀ</button>
    </form>
  </div>
