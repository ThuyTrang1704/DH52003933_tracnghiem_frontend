    <div class="main-content">
        <div class="container">
            <h1>Create a New Question</h1>
            <form id="questionForm">
                <div class="form-group">
                    <label for="nameQuestion">Question:</label>
                    <input type="text" id="nameQuestion" name="nameQuestion" required>
                </div>
                <div class="form-group">
                    <label for="difficultyLevel">Difficulty Level:</label>
                    <input type="number" id="difficultyLevel" name="difficultyLevel" required>
                </div>
                <div class="form-group">
                    <label for="checkPoint">Check Point:</label>
                    <input type="number" id="checkPoint" name="checkPoint" required>
                </div>
                <div class="form-group">
                    <label for="chapterId">Chapter ID:</label>
                    <input type="number" id="chapterId" name="chapterId" required>
                </div>
                <div class="form-group">
                    <label for="subjectId">Subject ID:</label>
                    <input type="number" id="subjectId" name="subjectId" required>
                </div>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" name="userId" required>
                </div>
                <div id="answersContainer">
                    <h3>Answers</h3>
                    <button type="button" onclick="addAnswer()">Add Answer</button>
                    <div class="answer-group">
                        <label for="answerText1">Answer 1:</label>
                        <input type="text" id="answerText1" name="answerText" required>
                        <label for="isCorrect1">Is Correct:</label>
                        <input type="checkbox" id="isCorrect1" name="isCorrect">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="container">
            <h1>Exam Paper</h1>
            <form id="examForm">
                <ol>
                    <li>
                        <p>What is the capital of France?</p>
                        <div class="options">
                            <input type="radio" id="q1_option1" name="q1" value="Paris">
                            <label for="q1_option1">Paris</label><br>
                            <input type="radio" id="q1_option2" name="q1" value="London">
                            <label for="q1_option2">London</label><br>
                            <input type="radio" id="q1_option3" name="q1" value="Berlin">
                            <label for="q1_option3">Berlin</label><br>
                            <input type="radio" id="q1_option4" name="q1" value="Rome">
                            <label for="q1_option4">Rome</label><br>
                        </div>
                    </li>
                    <!-- Repeat the above li for other questions -->
                </ol>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
